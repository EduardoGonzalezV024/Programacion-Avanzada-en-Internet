	<canvas id="mycanvas" style="background-color: rgb(50, 51, 52);" tabindex='1' width="600" height="600">
		Hola
	</canvas>
	<script type="text/javascript">
		var cv = document.getElementById('mycanvas');
		var ctx = cv.getContext('2d');
		ctx.strokeRect(0,0,cv.width,cv.height);

		//Torso
		ctx.beginPath();
		ctx.fillStyle = "rgb(26, 68, 30)";
		ctx.fillRect(250,225,100,150);	
		
		//Hombros
		ctx.beginPath();
		ctx.fillRect(225,245,150,20);

		ctx.beginPath();
		ctx.arc(250,250,25,Math.PI,Math.PI*2);
		ctx.arc(350,250,25,Math.PI,Math.PI*2);
		ctx.fill();

		//Cabeza
		ctx.beginPath();
		ctx.fillStyle = "rgb(239, 214, 183)";
		ctx.arc(300,170,45,0, 2*Math.PI);
		ctx.fill();

		//Cuello
		ctx.beginPath();
		ctx.fillRect(285,200,30,30);
		
		ctx.arc(300,225,18,0, Math.PI);
		ctx.stroke();
		ctx.fill();

		//Brazos
		ctx.beginPath();
		ctx.fillStyle = "rgb(239, 214, 183)";
		ctx.fillRect(225,265,25,100);
		ctx.fillRect(350,265,25,100);

		//Manos
		ctx.beginPath();
		ctx.arc(237,365,12,0, Math.PI);
		ctx.arc(363,365,12,0, Math.PI);
		ctx.fill();

		//Piernas
		ctx.beginPath();
		ctx.fillStyle = "rgb(36, 78, 135)";
		ctx.fillRect(250,375,100,40);
		ctx.fillRect(250,415,45,100);
		ctx.fillRect(305,415,45,100);

		//Pies
		ctx.beginPath();
		ctx.fillStyle = "rgb(229, 232, 236)";
		ctx.fillRect(230,515,65,25);
		ctx.fillRect(305,515,65,25);

		//Boca
		ctx.beginPath();
		ctx.fillStyle = "rgb(0, 0, 0)";
		ctx.strokeStyle = "rgb(169, 32, 32)";
		ctx.arc(302,190,15,0, Math.PI*0.9);
		ctx.stroke();
		ctx.fill();

		//Ojos
		ctx.beginPath();
		ctx.fillStyle = "rgb(0, 0, 0)";
		ctx.arc(280,165,8,0, Math.PI*2);
		ctx.arc(320,165,8,0, Math.PI*2);
		ctx.fill();

		//Gorra
		ctx.beginPath();
		ctx.fillStyle = "rgb(105, 102, 102)";
		ctx.fillRect(260,110,75,40);
		ctx.fillRect(260,130,100,20);

		//Estampado
		ctx.beginPath();
		var img = new Image();
		img.src = "cool-alien.png";	
		img.onload = function(){
			ctx.drawImage(img, 275, 260, 50, 50);
		}

		function random_rgba() {
			var o = Math.round, r = Math.random, s = 244;
			return 'rgba(' + o(r()*s +11) + ',' + o(r()*s +11) + ',' + o(r()*s +11) + ',' + r().toFixed(1) + ')';
		}

<!DOCTYPE html>
<html>
<head>

    <title>

<body>

    <div class="container" id="container_app">
        <form>
          <fieldset>
            <legend>Email:</legend>
            <input type="email" placeholder="write your email" v-model="email">

          <fieldset>

    <script type="text/javascript">
        const { createApp, ref } = Vue

        createApp({
            setup(){ 
              const users = ref([]);
              const email = ref('');
              const password = ref('');

                return {
                  users,
                  email,
                  password
                }
            },
            methods: {
              async login(){
                const response = await fetch("users.json");
                const users = await response.json();

                let login = false;

                users.forEach((user) =>{
                  if(this.email == user.email){
                    if(this.password == user.password){
                     alert("Bienvenido")
                    }else{
                      alert("Correo o contrase√±a incorrectos")
                    }
                  }
                });
              }
            },
        }).mount('#container_app')
    </script>
</body>
